<table class="table table-hover">
	<tr>
		<td width="70px">
			<a href="{{ url_for('user', username=listing.owner.username) }}">
				<img src="{{ listing.owner.avatar(49) }}"></td>
			</a>
		</td>
		<td>
			<a href="{{ url_for('view_listing', listing_id=listing.id) }}" style="font-size: 150%">
				{{ listing.title }}
			</a>
			<br>
			Submitted by: 
			<a href="{{ url_for('user', username=listing.owner.username) }}">
				{{ listing.owner.username }}
			</a>
			<span style="float:right;">
				{% for tag in listing.tags %}
					{% include '_tag.html' %}
				{% endfor %}
			</span>
		</td>
	</tr>
	<hr style="border-color: #000000">
</table>
