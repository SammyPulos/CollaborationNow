{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
	<h1>{{ listing.title }}</h1>
	<div>
		<p class="lead">{{ listing.body }}</p>
		<h5>Desired group size: {{ listing.desired_size}}</h5>
	</div>
	<br>
	{% if listing.owner == current_user %}
		<div class="row">
			<div class="col-md-4">
				{{ wtf.quick_form(form) }}
			</div>
		</div>
	{% endif %}
	<br>
{% endblock %}
